{% extends '../base.html' %}

{% block title %}My amazing blog {%endblock%}

{% block content %}
<ul>
  {% for item in object_list %}
  <li>
    {{ item.id }}
    <div class="title">{{ item.title }}</div>
    <time>{{ item.pub_date }}</time>
    <div class="content">{{ item.content }}</div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
