{% extends '../base.html' %}

{% block title %}My amazing blog {%endblock%}

{% block content %}
<div class="board-add">
  <div class="board-add__header">
    <div class="c">
      <a class="btn" href="/board">一覧に戻る</a>
    </div>
  </div>
  <div class="board-add__body">
    <div class="c">
      <div class="row">
        <div class="12 col">
          <form method="post">
            {% csrf_token %}
            <table>
              {{ form }}
            </table>

            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}

            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
