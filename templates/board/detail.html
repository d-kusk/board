{% extends '../base.html' %}

{% block title %}{{board.title}} 詳細{%endblock%}

{% block content %}
<div class="c">
  <div class="board-detail">
    <header class="board-detail__header">
      <div class="c">
        <a class="btn" href="/board/list">一覧に戻る</a>

        <a class="btn" href="/board/update/{{board.id}}">編集する</a>
      </div>
      <h2>{{board.title}}</h2>
      <div class="time">
        <time>{{object.created_at|date:"Y.m.d H:s"}}</time>
      </div>
    </header>
    <div class="board-detail__body" style="border-top: 2px solid #fa0; padding-top: 2em;">
      {{ object.content }}
    </div>
  </div>
</div>
{% endblock %}
